{% include 'base.html' %}
{% load static %}
{% include 'navigation.html' %}

<div>
    <h2 style="text-align: center; margin-top: 50px;">View Doctor    </h2>

        <table id="example" class="table table-hover" style="margin-top: 30px; text-align: justify;">
            <thead>
                <tr>
                    <th>Doctor ID</th>
                    <th>Name </th>
                    <th>Mobile</th>
                    <th>Speciality</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for i in doc %}
                <tr>
                    <td>{{i.id}}</td>
                    <td>{{i.Name}}</td>
                    <td>{{i.mobile}}</td>
                    <td>{{i.speciality}}</td>
                    <td><a href="{% url 'delete_doctor' i.id %}"
                            onclick="return confirm('Are you sure you want to delete?')"
                            class="btn btn-danger">Delete</a>
                        </a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
</div>
